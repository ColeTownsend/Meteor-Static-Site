<template name="budgetConditional">
  <h6 class="upper normal">Budget</h6>
  {{#if equals budget "$500-$1000"}}

  We're going to make something great together.<br/> {{>emojione ':moneybag:'}}
  {{/if}}

  {{#if equals budget "$1000-$5000"}}

  With this sort of budget, we have a lot of flexibility. Prepare for a home run.<br/>{{>emojione ":moneybag:"}}{{>emojione ":moneybag:"}}
  {{/if}}

  {{#if equals budget "$5000+"}}
  Sky's the limit. I'm excited to hear more about this! <br/> {{>emojione ":moneybag:"}}{{>emojione ":moneybag:"}}{{>emojione ":moneybag:"}}
  {{/if}}
</template>
