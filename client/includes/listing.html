<template name="listing">
  <table class="listing margin">
    <tr class="border-top"></tr>
    {{#if isWork}}
      {{#each projects}}
        {{#if isPublished "true"}}
          {{> workListingItem }}
        {{/if }}
      {{/each}}
      {{ else }}
      {{#each entries}}
        {{> journalListingItem}}
      {{/each}}
    {{/if}}
  </table>
</template>
