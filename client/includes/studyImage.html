<template name="studyImage">
  {{#if exists hi }}
  <img style="height: {{height}};" src="{{urlFor 'home'}}images/work/{{low}}" srcset="{{urlFor 'home'}}images/work/{{low}} 1x, {{urlFor 'home'}}images/work/{{hi}} 2x" alt="{{altText}}" data-action="zoom"/>
  <p class="caption">{{caption}}</p>
  {{else}}
  <img style="height: {{height}};" src="{{urlFor 'home'}}images/work/{{low}}" alt="{{altText}}" data-action="zoom"/>
  <p class="caption">{{caption}}</p>
  {{/if}}

</template>
