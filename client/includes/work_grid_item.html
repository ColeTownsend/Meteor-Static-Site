<template name="gridItem">
  <a class="{{classes}} flex-child card flex-parent fp--column fp--align-start" href="/work/{{template}}">
  {{#if hasAward}}<span class="award">{{award}}</span>{{/if}}
    <div class="inner typeset">
      <span class="faux-hr"></span>
      <h3 class="delta mb0">{{ info }}</h3>
      <h6 class="mono eta">{{ title }} &mdash; {{ date }}</h6>
    </div>
    <span class="bg-color {{classes}} see-thru"></span>
    <span class="bg-img" style="background-image: url('{{ urlFor 'home' }}/images/work/{{template}}-thumb.{{thumbFile}}')"></span>
  </a>
</template>
