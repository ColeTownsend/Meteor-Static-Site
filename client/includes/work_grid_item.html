<template name="gridItem">
  <a class="{{color}}-bg flex-child medium card flex-parent fp--column fp--align-end" href="/work/{{template}}">
    <div class="inner typeset">
      <small class="monospace upper ">{{ type }}</small>
      <span class="faux-hr"></span>
      <h3 class="mb0 gamma">{{title}}</h3>
    </div>
  </a>
</template>
