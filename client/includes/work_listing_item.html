<template name="workListingItem">
  <tr class="flex-parent fp--row fp--align-start fp--baseline typeset">
    <td class="flex-child list-title ">
      <p class="zeta"><a class="plain-link" href='/work/{{template}}'>{{title}}</a><br><span class="cadet-blue">{{type}}<br>{{date}}</span></p>

    </td>
    <td class="column flex-child  column--right--marginless">
      <div class="hover large-bg" style="background-image: url('{{ urlFor 'home' }}/images/work/panda-jobs-bg-min.jpg')"></div>
      <p class="zeta">{{info}}. {{challenge}}
        <br><a href='/work/{{template}}'>Read case study</a></p>
    </td>
  </tr>
</template>
