<template name="home">
  <div class="wrapper yellow-bg">
    {{> navHome}}
    <main class="section typeset block-1">
      <div class="cta clearfix">
        <aside class="column column--right">
          <h1 class="epsilon indigo">
            Cole Townsend is a designer who wants to work with you. He has a penchant for thoughful solutions. He is currently <del>freelancing</del> sweating in the District. Luckily he is surviving and available for work. <a href="#">Let's make something.</a>
          </h1>
        </aside>
      </div>
      <section class="column column--duo">
        <h2 class="epsilon indigo">Current and Past Projects</h2>
        <ul class="work-list unstyled">
          {{#each projects}}
          <li><a href='/work/{{template}}'>{{title}}</a></li>
          {{/each}}
        </ul>
      </section>
    </main>
  </div>
</template>
<template name="work">
  {{> navDefault}} {{>Template.dynamic template=getTemplateName}}
</template>
