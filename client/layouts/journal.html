<template name="journal">
  {{> navDefault}}
  <main class="section">
  <table class="work-list">
      <tr class="border-top"></tr>
      {{#each entries}}
      <tr class="flex-parent fp--row fp--align-start fp--baseline typeset">
        <td class="flex-child list-title zeta"><a href='/work/{{template}}'>{{title}}</a></td>
        <td class="column flex-child fc--end  column--right--marginless">
          <p class="zeta">{{info}}
            <br><a href='/work/{{template}}'>Read case study</a></p>
        </td>
      </tr>
      {{/each}}
    </table>
  </main>
</template>

<template name="journalPost">
  {{> navDefault}} {{>Template.dynamic template=getTemplateName}}
</template>
