<template name="about">
  {{> navDefault}}
  <main class="section typeset">
    <aside class="column column--duo">
      <div class="profile">
        <span class="border"></span>
        <img src="profile.jpg" alt="">
      </div>
      <br>
      <br>
      <p>
        <small class="upper regular cadet-blue">Current Status</small>
        <br>{{ cole.status }}
        <br>
        <small class="upper regular cadet-blue">Education</small>
        <br> {{ cole.college }} Class of '{{ cole.graduation }}
        <br>
        <small class="upper regular cadet-blue">Projects</small>
        <br> {{#each cole.projects }}
        <a href="{{url}}">{{ name }}</a><br> {{/each}}
      </p>
    </aside>
    <article class="column column--duo">
      My name is Cole Townsend, and I am a designer, a runner, and a Buffalonian. I studied Art History at Williams College. I like chemex coffee, running, and napping in that order. I think programming is cool,
      <del>but don’t actually program that much</del> and I learned python then built <a href="http://coletownsend.github.io/ben-cole-project/">this Tour de France visualization</a>. I’m always trying to learn new things. MeteorJS and FramerJS are on my shortlist.
    </article>
  </main>
</template>
